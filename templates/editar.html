{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header bg-warning">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> Editar Producto</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('editar', id=producto.id) }}" novalidate>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">
                            <i class="bi bi-tag"></i> Nombre del Producto <span class="text-danger">*</span>
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="nombre" 
                               name="nombre" 
                               value="{{ producto.nombre }}"
                               required>
                        <div class="form-text">Mínimo 3 caracteres</div>
                    </div>

                    <div class="mb-3">
                        <label for="cantidad" class="form-label">
                            <i class="bi bi-hash"></i> Cantidad <span class="text-danger">*</span>
                        </label>
                        <input type="number" 
                               class="form-control" 
                               id="cantidad" 
                               name="cantidad" 
                               value="{{ producto.cantidad }}"
                               min="0"
                               required>
                        <div class="form-text">Debe ser un número entero positivo</div>
                    </div>

                    <div class="mb-3">
                        <label for="categoria_id" class="form-label">
                            <i class="bi bi-grid"></i> Categoría <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="categoria_id" name="categoria_id" required>
                            <option value="">Seleccione una categoría</option>
                            {% for categoria in categorias %}
                                <option value="{{ categoria.id }}" 
                                        {% if categoria.id == producto.categoria_id %}selected{% endif %}>
                                    {{ categoria.nombre }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-check-circle"></i> Actualizar Producto
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="alert alert-info mt-3">
            <i class="bi bi-info-circle"></i> Editando producto ID: <strong>{{ producto.id }}</strong>
        </div>
    </div>
</div>
{% endblock %}
