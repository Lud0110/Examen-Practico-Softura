{% extends "base.html" %}

{% block title %}Crear Producto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Crear Nuevo Producto</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('crear') }}" novalidate>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">
                            <i class="bi bi-tag"></i> Nombre del Producto <span class="text-danger">*</span>
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="nombre" 
                               name="nombre" 
                               value="{{ nombre or '' }}"
                               placeholder="Ej: Laptop Dell Inspiron"
                               required>
                        <div class="form-text">Mínimo 3 caracteres</div>
                    </div>

                    <div class="mb-3">
                        <label for="cantidad" class="form-label">
                            <i class="bi bi-hash"></i> Cantidad <span class="text-danger">*</span>
                        </label>
                        <input type="number" 
                               class="form-control" 
                               id="cantidad" 
                               name="cantidad" 
                               value="{{ cantidad or '' }}"
                               min="0"
                               placeholder="Ej: 10"
                               required>
                        <div class="form-text">Debe ser un número entero positivo</div>
                    </div>

                    <div class="mb-3">
                        <label for="categoria_id" class="form-label">
                            <i class="bi bi-grid"></i> Categoría <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="categoria_id" name="categoria_id" required>
                            <option value="">Seleccione una categoría</option>
                            {% for categoria in categorias %}
                                <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Guardar Producto
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="alert alert-info mt-3">
            <i class="bi bi-info-circle"></i> <strong>Nota:</strong> Todos los campos marcados con 
            <span class="text-danger">*</span> son obligatorios.
        </div>
    </div>
</div>
{% endblock %}
